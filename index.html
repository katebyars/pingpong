<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <img src="img/color.jpg" id="bg" alt="pingpong">
      <div class="row" id="mainpanel">
        <div class="col-md-6">
          <form id="userInput">
            <h3><span>The Rules:</span></h3>
            <ol>
              <li>Only numbers allowed, but enter any number!</li>
              <li>Inputs divisible by 3 return 'Ping'</li>
              <li>Inputs divisible by 5 become 'Pong'</li>
              <li>Inputs divisible by 15 return 'Ping-pong'</li>
            </ol>
            <label for="input">Enter your number here:</label>
            <input type="text" name="input"><br>
            <button class="button" type="submit" name="button">Let's Play!</button>
          </form>
        </div>
        <div class="col-md-6">
        <div id="outputArea">
          <span class="white" id="result"><h1></h1></span>
         </div>
       </div>
      </div>
    </div>
  </body>
</html>
