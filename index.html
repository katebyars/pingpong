<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Play!</h1>
      </div>
      <form id="userInput">
        <h2>The Rules of Ping Pong:</h2>
        <ol>
          <li>Enter any number that you like!</li>
          <li>Numbers divisible by 3 return 'Ping'</li>
          <li>Numbers divisible by 5 become 'Pong'</li>
          <li>Numbers divisible by 15 return 'Ping-pong'</li>
        </ol>
          <label for="input">Enter your number here:</label>
          <input type="text" name="input">
          <br>
          <button type="submit" name="button">Let's Play!</button>
      </form>
      <div id="outputArea">
        <span id="result">
          <p> Here are the results.</p>
        </span>
      </div>
    </div>
  </body>
</html>
